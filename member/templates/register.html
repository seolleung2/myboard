{% extends "base.html" %} {% block content %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>
      MyBoard Register Page
      <span class="badge badge-secondary">SignUp</span>
    </h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {{error}}
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    <form method="POST" action=".">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="re_password">Re-Password</label>
        <input
          type="password"
          class="form-control"
          id="re_password"
          placeholder="re_password"
          name="re_password"
        />
      </div>

      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
